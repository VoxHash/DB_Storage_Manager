<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"></stop>
      <stop offset="100%" stop-color="#06B6D4"></stop>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#111827"></stop>
      <stop offset="100%" stop-color="#1F2937"></stop>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Background with subtle rounded card -->
  <rect x="64" y="64" width="896" height="896" rx="96" fill="url(#g2)"></rect>

  <!-- Database cylinder -->
  <g filter="url(#softShadow)">
    <ellipse cx="400" cy="300" rx="180" ry="64" fill="url(#g1)"></ellipse>
    <rect x="220" y="300" width="360" height="260" rx="32" fill="url(#g1)"></rect>
    <ellipse cx="400" cy="560" rx="180" ry="64" fill="url(#g1)"></ellipse>
    <!-- Divider rings -->
    <ellipse cx="400" cy="380" rx="180" ry="64" fill="rgba(255,255,255,0.10)"></ellipse>
    <ellipse cx="400" cy="470" rx="180" ry="64" fill="rgba(255,255,255,0.08)"></ellipse>
  </g>

  <!-- Treemap / storage blocks -->
  <g transform="translate(560,400)" filter="url(#softShadow)">
    <rect x="0" y="0" width="320" height="240" rx="24" fill="#0B1220" stroke="rgba(255,255,255,0.08)" stroke-width="2"></rect>
    <rect x="16" y="16" width="140" height="100" rx="16" fill="#22D3EE"></rect>
    <rect x="164" y="16" width="140" height="60" rx="12" fill="#A78BFA"></rect>
    <rect x="164" y="84" width="140" height="32" rx="10" fill="#60A5FA"></rect>
    <rect x="16" y="124" width="120" height="100" rx="14" fill="#34D399"></rect>
    <rect x="144" y="124" width="160" height="100" rx="14" fill="#F59E0B"></rect>
  </g>

  <!-- Accent spark -->
  <circle cx="820" cy="220" r="10" fill="#22D3EE"></circle>
  <circle cx="796" cy="244" r="6" fill="#A78BFA"></circle>
</svg>
